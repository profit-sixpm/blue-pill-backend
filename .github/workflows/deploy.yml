name: Reusable Deployment To AWS

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      docker_image_name:
        description: 'Docker image name (e.g., project-name-be)'
        required: false
        type: string
        default: '6pm-be'
      docker_compose_service:
        description: 'Docker compose service name (e.g., backend)'
        required: false
        type: string
        default: 'backend'
      java_version:
        description: 'Java version'
        required: false
        type: string
        default: '21'
      container_port:
        description: 'Container port mapping (e.g., 8080:8080)'
        required: false
        type: string
        default: '8080:8080'
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_ACCESS_TOKEN:
        required: true
      HOST_PROD:
        required: true
      EC2_PRIVATE_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version || '21' }}
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ inputs.docker_image_name || '6pm-be' }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest

      - name: Copy Docker Compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "/home/ubuntu/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script_stop: true
          script: |
            IMAGE_NAME=${{ inputs.docker_image_name || '6pm-be' }}
            export DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest
            
            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # docker-compose.yml이 있는 디렉토리로 이동 (필요시)
            cd /home/ubuntu/
            
            # 최신 이미지 pull
            docker compose pull
            
            # 기존 컨테이너 및 고아 컨테이너 정리 (에러 방지)
            docker compose down --remove-orphans || true
            
            # 컨테이너 실행
            docker compose up -d
            
            # 사용하지 않는 이미지 정리
            docker image prune -a -f
            
            # 실행 중인 컨테이너 확인
            docker ps -a | grep cheongyak-backend
