# Application Configuration
spring.application.name=6pm

# Server Configuration
server.port=8080

# Virtual Threads (Java 21+)
spring.threads.virtual.enabled=true

# Database Configuration (H2 for development)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.sixpm=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_CHAT_MODEL}
spring.ai.openai.chat.options.temperature=0.0
spring.ai.openai.chat.options.top-p=0.1
spring.ai.openai.chat.options.reasoning-effort=low
spring.ai.openai.chat.base-url=${OPENAI_BASE_URL}

spring.ai.openai.embedding.options.model=${OPENAI_EMBEDDING_MODEL}
spring.ai.openai.embedding.base-url=${OPENAI_BASE_URL}
spring.ai.openai.embedding.api-key=${OPENAI_API_KEY}
spring.ai.openai.embedding.options.dimensions=1536

spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.schema-name=public
spring.ai.vectorstore.pgvector.table-name=vector_store
spring.ai.vectorstore.pgvector.remove-existing-vector-store-table=false
spring.ai.vectorstore.pgvector.initialize-schema=false

# JWT Configuration
jwt.secret=${JWT_SECRET:6pm-blue-pill-hackathon-secret-key-for-development-only-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

