# Application Configuration
spring.application.name=6pm

# Server Configuration
server.port=8080

# Virtual Threads (Java 21+)
spring.threads.virtual.enabled=true

# Database Configuration (H2 for development)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.sixpm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_CHAT_MODEL}
spring.ai.openai.chat.base-url=${OPENAI_BASE_URL}

# JWT Configuration
jwt.secret=${JWT_SECRET:6pm-blue-pill-hackathon-secret-key-for-development-only-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Announcement API Configuration
announcement.api.base-url=https://api.odcloud.kr/api/ApplyhomeInfoDetailSvc/v1
announcement.api.service-key=99cca683d5d61074f88fd17c1dca7d9dabdc0909abac016a7e7db29ecf466108

# AWS S3 Configuration
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:test}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:test}
cloud.aws.region.static=${AWS_REGION:ap-northeast-2}
cloud.aws.s3.bucket=${AWS_S3_BUCKET:blue-pill}
cloud.aws.stack.auto=false


# Upstage API
upstage.api.key=${UPSTAGE_API_KEY}

# LH API
lh.api.service-key=${LH_API_SERVICE_KEY}