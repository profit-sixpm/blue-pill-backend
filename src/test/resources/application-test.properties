# Test Application Configuration
spring.application.name=6pm-test

# Server Configuration
server.port=0

# Virtual Threads (Java 21+)
spring.threads.virtual.enabled=true

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# Flyway Configuration (?????? ??? ????)
spring.flyway.enabled=false

# H2 Console
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.sixpm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration (????)
jwt.secret=test-secret-key-for-testing-only-minimum-256-bits-required-for-hs256-algorithm
jwt.expiration=3600000

# Announcement API Configuration (???? - ?? ?? ? ?)
announcement.api.base-url=https://api.odcloud.kr/api/ApplyhomeInfoDetailSvc/v1
announcement.api.service-key=test-service-key

# AWS S3 Configuration (???? - Mock ??)
cloud.aws.credentials.access-key=test-access-key
cloud.aws.credentials.secret-key=test-secret-key
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=test-bucket
cloud.aws.s3.enabled=false
cloud.aws.stack.auto=false

# AWS ?? ?? ?????
AWS_REGION=ap-northeast-2
aws.region=ap-northeast-2

# AI Configuration (????)
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.base-url=https://api.openai.com

# Upstage API (????)
upstage.api.key=test-upstage-key

# LH API (????)
lh.api.service-key=test-lh-service-key

