version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cheongyak-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avnadmin} -d ${POSTGRES_DB:-defaultdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cheongyak-network

  backend:
    image: wlsdn2165/cheongyak-be:latest
    container_name: cheongyak-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - LH_API_SERVICE_KEY=${LH_API_SERVICE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - cheongyak-network

volumes:
  postgres-data:
    driver: local

networks:
  cheongyak-network:
    driver: bridge

